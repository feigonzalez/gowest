<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWest</title>
	<link rel="icon" href="img/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="gowest.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gowest.js"></script>
    <script src="ihtml.js" defer></script>
</head>
<body>
    <ihtml src="navbar.html"></ihtml>
	<div class="container-fluid bg-gowest" id="bradcrumbsHolder">
		<div class="breadcrumbs">
			<a id="breadcrumbCategory"></a>
			/
			<a id="breadcrumbProduct"></a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-5">
				<div id="productImageHolder">
					<img id="productImage"></img>
				</div>
			</div>
			<div class="col-sm-7">
				<div id="productDataHolder">
					<div id="productName"></div>
					<div id="productPrice"></div>
					<div id="productDescription"></div>
					<div id="saleControls">
						<form class="form-inline">
							<div class="row">
								<input class="form-control mr-2 col-3" type="number" value=0/>
								<button class="btn btn-success" id="addToCartBtn">AÃ±adir al Carrito</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var url = new URL(window.location.href);
		var urlParams = url.searchParams;
		var productId=urlParams.get("p")
		if(productId)
			selectAllWhere("products",(i)=>{return i["code"]==productId})
				.then(d=>loadProductData(d[0]))
		async function loadProductData(data){
			cat = (await selectAllWhere("categories",(i)=>{return i["code"]==data["category"]}))[0]["name"]
			get("breadcrumbCategory").innerText=cat;
			get("breadcrumbCategory").setAttribute("href","category.html?c="+data["category"])
			get("breadcrumbProduct").innerText=data["name"];
			get("breadcrumbProduct").setAttribute("href","product.html?p="+data["code"])
			get("productImage").setAttribute("src","img/products/"+data["code"]+".png");
			get("productName").innerText=data["name"];
			get("productPrice").innerText="$"+data["price"];
			var desc=""
			for(l of data["description"]) desc+=l;
			get("productDescription").innerHTML=desc;
			
		}
	</script>
</body>
</html>
