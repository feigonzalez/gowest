<div id="gallery" class="container-fluid">
    <script>
        getCategories().then(cs=>populateGallery(cs));
        function populateGallery(cs){
            var g=get("gallery");
            for(c of cs){
                var d=document.createElement("div");
                g.appendChild(d);
                loadCategoryGalleryInto(c,d,true);
            }
        }
    </script>
</div>
