<div class="modal fade" id="loginModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<form action="index.html?">
					<div class="form-group">
						<label for="mail">Correo:</label>
						<input type="email" name="u" class="form-control" placeholder="Ingrese Correo" id="loginMail" required>
					</div>
					<div class="form-group">
						<label for="pass">Contraseña:</label>
						<input type="password" class="form-control" placeholder="Ingrese contraseña" id="loginPass" required>
					</div>
					<div class="form-group float-right">
						<button type="button" class="btn" class="close" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
