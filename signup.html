<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWest</title>
	<link rel="icon" href="img/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="gowest.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gowest.js"></script>
    <script src="ihtml.js" defer></script>
</head>
<body>
	<nav id="topNavbar" class="navbar navbar-expand-sm navbar-dark bg-gowest-dark">
		<a id="navbar-brand" class="navbar-brand" href="index.html">
			<img class="navbar-brand-image" src="img/logo.png">
			<span class="navbar-brand-name">GoWest</span>
		</a>
	</nav>
	<div class="container">
		 <form action="processSignup.html">
			<div class="row">
				<div class="col-sm-6">
					<label for="f_name">Nombre</label>
					<input class="form-control" id="f_name" name="name">
				</div><div class="col-sm-6">
					<label for="f_surname">Apellido</label>
					<input class="form-control" id="f_surname" name="surname">
				</div>
			</div>
			<label for="f_utr">RUT</label><input class="form-control" id="f_rut" name="rut">
			<label for="f_user">Correo</label><input type="email" class="form-control" id="f_user" name="user">
			<label for="f_phone">Teléfono</label><input class="form-control" id="f_phone" name="phone">
			<div class="row">
				<div class="col-sm-6">
					<label for="f_pass">Contraseña</label><input type="password" class="form-control" id="f_pass" name="pass">
				</div>
				<div class="col-sm-6">
					<label for="f_passConfirm">Repetir Contraseña</label><input type="password" class="form-control" id="f_passConfirm" name="passConfirm">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<label for="f_address">Dirección</label><input class="form-control" id="f_address" name="address">
				</div>
				<div class="col-sm-6">
					<label for="f_district">Comuna</label>
					<select id="districtSelect" class="form-control" id="f_district" name="district">
						<script> //gets sec questions from db and sets them as options
							selectAllFrom("districts").then(data=>{
								for(row of data)
									get("districtSelect").innerHTML+=`<option value="${row["id"]}">${row["name"]}</option>`;
							})
						</script>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="f_question">Seleccione una pregunta de seguridad</label>
				<select id="secQuestionsSelect" class="form-control" id="f_question" name="question">
					<script> //gets sec questions from db and sets them as options
						selectAllFrom("secQuestions").then(data=>{
							for(row of data)
								get("secQuestionsSelect").innerHTML+=`<option value="${row["id"]}">${row["value"]}</option>`;
						})
					</script>
				</select>
			</div>
			<div class="form-group">
				<label for="f_answer">Responda la pregunta de seguridad</label>
				<input class="form-control" id="f_answer" name="answer">
			</div>
			<a href="index.html" class="btn btn-light">Cancelar</a>
			<button type="submit" class="btn btn-success">Registrarse</button>
		</form> 
	</div>
</body>
</html>
