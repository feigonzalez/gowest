    <a class="navbar-brand" href="index.html"><img class="navbar-brand-image" src="logo.png"> GoWest</a>
    <ul id="navbarClient" class="navbar-nav navbar-nav-right">
        <li class="nav-item">
          <a class="btn btn-success" href="cart.html" type="button">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-success" href="account.html" type="button">Cuenta</a>
        </li>

      <ul id="navbarVisit" class="navbar-nav navbar-nav-right">
        <button class="btn btn-success" data-toggle="modal" data-target="#signupModal">Registrarse</button>

    </ul>
</nav>
<script>
    /*Determines which navbar to load depending on whether a "u" parameter (for "user") exists in the url*/
    var url = new URL(window.location.href);
    var urlParams = url.searchParams;
    var navToRemove="";
    if(urlParams.get("u")!=null) navToRemove="navbarVisit";
    else navToRemove="navbarClient";
    document.getElementById(navToRemove).remove();
</script>
